<div class="row">
  <div class="col s6">
    <h3>Lista de Alunos</h3>
    <ul class="collection" *ngFor="let aluno of alunos">
        <div class="col s9">
          <li class="collection-item" >
            <a class="collection-item" [routerLink]="[aluno.id]">
              {{ aluno.nome }}
            </a>
          </li>
        </div>
    </ul>
  </div>
  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
